<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stype.css">
    <title>Настройка банковской карты</title>
</head>
<body>

    <div class="container">
        <h2>Настройка банковской карты</h2>
        <input type="text" id="cardText" placeholder="Введите текст на карту">
        <select id="cardColor">
            <option value="red">Красный</option>
            <option value="blue">Синий</option>
            <option value="green">Зелёный</option>
            <option value="black">Чёрный</option>
            <option value="aquamarine">Лазурный</option>
            <option value="blueviolet">Фиолетовый</option>
        </select>
        <div id="card" class="card">Ваша карта</div>
    </div>

    <script src="app.js"></script>

</body>
</html>
